        <body>
            <p class="pre"> ++i (pre-increment)

                difference:This is the first use of the value of I before increment it.</p>

            <p class="post">i++ (post-increment)

             difference: first increment the value of i then increment it.</p>
            
            <script>
                let i = 5;
                let result = ++i;


                console.log(i); //output: 6
                console.log(result); //output: 6 

                let a = 5;
                let answer = i++;

                console.log(a); //output: 6
                console.log(result); //output: 5

             </script>
